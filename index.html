<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fact Generator</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #fact {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Fact Generator</h1>
        <p id="fact">Click the button below to get a random fun fact!</p>
        <button onclick="newFact()">New Fact</button>
    </div>

    <script>
        const facts = [
            "A shrimp's heart is in its head.",
            "It is impossible for most people to lick their own elbow.",
            "A snail can sleep for three years.",
            "The average person laughs 10 times a day.",
            "You can't fold a piece of paper in half more than seven times.",
            // Add more fun facts here
        ];

        function newFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById("fact").innerHTML = facts[randomIndex];
        }
    </script>
</body>
</html>
